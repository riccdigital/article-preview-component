<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Article Preview Component</title>
  </head>

  <body>
    <div id="wrapper">

      <div class="main-container">

        <span></span> <!--Main Image Container-->

        <!--Text Section-->
        <div class="text-container">

          <section class="text-item">

            <!--Heading Section-->
            <header>

              <p>
                Shift the overall look and feel by adding these wonderful
                touches to furniture in your home
              </p>

            </header>
            <!--Main Text-->
            <article>

              <p>
                Ever been in a room and felt like something was missing? Perhaps
                it felt slightly bare and uninviting I've got some simple tips
                to help you make any room feel complete.
              </p>

            </article>
          </section>
          <!--Profile-->
          <section class="details-container">

            <div class="avatar-name"> <!--Container Holding The Avatar Name and Date-->

              <!--Avatar-->
              <div class="avatar"> <!--Avatar Only Container-->

                <img
                  src="/images/avatar-michelle.jpg"
                  alt="Avatar"
                  class="avatar"
                />

              </div>
              <!--Name & Date-->
              <div class="name-date"> <!--Name and Date Container-->

                <!--Name-->
                <div class="name-item">

                  <p>Michelle Appleton</p>

                </div>
                <!--Date-->
                <div class="date-item">

                  <p>28 June 2020</p>

                </div>
              </div>
            </div>

            <!--Share Icon-->
            <div class="icon">

             <span></span> <!--Container Holding The Share Button-->

            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
